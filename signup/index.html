<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="signup">
        <form>
            <h2>SignUp</h2>
            <label for="">username</label>

            <input type="password" required placeholder="password">
            <input class="button" type="submit" value="save">
        </form>
    </div>
</body>
